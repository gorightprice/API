<!-- Large modal -->
<div name="mod">
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Sign In/Sign Up </button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    Ã—</button>
                <h4 class="modal-title" id="myModalLabel">
                    Sign In/Sign Up</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#Login" data-toggle="tab">Sign In</a></li>
                            <li><a href="#Registration" data-toggle="tab">Sign Up</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="Login">
                                <form  name="form" #f="ngForm" class="form-horizontal" (ngSubmit)="onSignIn(f.form.valid)">
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">
                                        Email</label>
                                    <div class="col-sm-10">
                                              <input  
                                              name="email"
                                               type="text"  
                                               class="form-control"  
                                               placeholder="Email" 
                                               #email="ngModel"
                                               [(ngModel)]="model.email"
                                               required
                                              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                              />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" 
                                        name="password" 
                                        class="form-control" 
                                        #password="ngModel"
                                        [(ngModel)]="model.password"
                                        placeholder="Password" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            Submit</button>
                                        <a href="javascript:;">Forgot your password?</a>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="Registration">
                                <form #f="ngForm" 
                                      class="form-horizontal" 
                                      (ngSubmit)="onSignUp()" 
                                      name="form1">
                                <div class="form-group">
                                    <label for="name1" class="col-sm-2 control-label">
                                        Name</label>
                                   
                                            <div class="col-sm-10">
                                                <input 
                                                name="name1"
                                                type="text" 
                                                class="form-control" 
                                                placeholder="Name" 
                                                #name1="ngModel"
                                                [(ngModel)]="model.name1"
                                                required
                                                />
                                            <div class="md-errors-spacer" [hidden]="name1.valid || name1.untouched">
                                              <div  *ngIf="name1.errors && name1.errors.required">
                                               Name is required
                                                </div>
                                              
                                             </div>
                                            </div>
                                      </div>
                                <div class="form-group">
                                    <label for="email1" class="col-sm-2 control-label">
                                        Email</label>
                                    <div class="col-sm-10">
                                           <input  
                                              name="email1"
                                               type="text"   
                                                class="form-control" 
                                               placeholder="Email" 
                                               #email1="ngModel"
                                               [(ngModel)]="model.email1"
                                               required
                                               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                              />
                                            <div class="md-errors-spacer" [hidden]="email1.valid || email1.untouched">
                                              <div  *ngIf="email1.errors && email1.errors.required">
                                               Email is required
                                                </div>
                                               <div  *ngIf="email1.errors && email1.errors.pattern">
                                                  Email is invalid
                                              </div>
                                             </div>
                                           </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" 
                                        name="password1" 
                                        class="form-control" 
                                        #password1="ngModel"
                                        [(ngModel)]="model.password1"
                                         required
                                        placeholder="Password" />
                                         <div class="md-errors-spacer" [hidden]="password1.valid || password1.untouched">
                                              <div  *ngIf="password1.errors && password1.errors.required">
                                               Password is required
                                                </div>
                                         </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary btn-sm" [disabled]="loading">
                                            Save & Continue</button>
                                       <!-- <button type="button" class="btn btn-default btn-sm">
                                            Cancel</button>-->

                                            <a
                                            class="btn btn-link" 
                                            routerLinkActive="active" data-dismiss="modal" #closeBtn>Cancel</a>
                                          
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                        <div id="OR" class="hidden-xs">
                            OR</div>
                    </div>
                    <div class="col-md-4">
                        <div class="row text-center sign-with">
                            <div class="col-md-12">
                                <h3>
                                    Sign in with</h3>
                            </div>
                            <div class="col-md-12">
                                <div class="btn-group btn-group-justified">
                                    <a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
                                        Google</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
