<div class="page-header-container">

    <div class="main-header-gorightprice" id="logo-div" >
        <a class="logo" (click)="reload();">
            <img src="assets/img/newlogo.png" alt="Gorghtprice" class="large img-responsive">
            <img src="assets/img/newlogo.png" alt="gorightprice" class="small">
        </a>
        <!-- <div class="tagline" id="tagline">
            <p class="tagline-content">The world at your doorstep</p>

        </div> -->
        <div class="search-div header-search" id="searchDiv" style="display: none;">
            <form id="search_mini_form" action="https://shopmonk.com.au/catalogsearch/result/" method="get" class="searchautocomplete UI-SEARCHAUTOCOMPLETE"
                data-url="//shopmonk.com.au/searchautocomplete/ajax/get/" data-minchars="3" data-delay="500">

                <div class="form-search">
                    <label for="search">Search:</label>


                    <input id="search" type="text" autocomplete="off" name="q" value="" class="input-text UI-SEARCH UI-NAV-INPUT" maxlength="128"
                        placeholder="Search entire store here...">

                    <button type="submit" title="Search" class="icons search-button">
                        <a href="#" onclick="if(document.getElementById('search').value.length){ document.getElementById('search_mini_form').submit();}else{return false;}"
                            class="nav-btn search_icon_submit">
                            <!-- <i class="material-icons">search</i> -->
                        </a>
                    </button>

                    <div class="searchautocomplete-loader UI-LOADER">
                        <div id="g01"></div>
                        <div id="g02"></div>
                        <div id="g03"></div>
                        <div id="g04"></div>
                        <div id="g05"></div>
                        <div id="g06"></div>
                        <div id="g07"></div>
                        <div id="g08"></div>
                    </div>

                    <div style="display:none;float: left;" id="search_autocomplete" class="UI-PLACEHOLDER search-autocomplete searchautocomplete-placeholder"></div>
                </div>
            </form>
        </div>
    </div>
